[testenv]
deps =
    pytest
    coverage
; commands_pre =
;     python --version
;     ls -la pure_core
commands =
    coverage erase
    coverage run --source=pure_core -m pytest
    coverage report

[testenv:lint]
skip_install = true
deps =
    ruff
    radon
    bandit
commands =
    ruff format pure_core
    radon cc pure_core
    bandit -r pure_core

[testenv:py39]
basepython = python3.9

[testenv:py310]
